<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <div class="d-flex align-items-center">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="city-name d-flex align-items-center me-2">
        <mat-icon>location_on</mat-icon>
        Ð³.{{ city?.name }}
      </div>
    </div>
    <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
            {{ parentCurrent?.surname }} {{ parentCurrent?.name }} {{ parentCurrent?.f_name }}
            <mat-icon class="user-image-icon ml-1"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
                    (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
