<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <div class="d-flex align-items-center">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="ml-auto d-flex align-items-center">
      <div class="mr-3 d-flex align-items-center">
        <mat-icon>location_on</mat-icon>
        Ð³.{{ city?.name }}
      </div>
      <div class="d-flex align-items-center">
        <button
          mat-button
          [matMenuTriggerFor]="menu"
          class="user d-flex align-items-center"
        >
          <img src="./assets/profile.png" alt="" class="user-image mr-2 p-2" />
          {{ parentCurrent?.surname }} {{ parentCurrent?.name }} {{ parentCurrent?.f_name }}
          <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
