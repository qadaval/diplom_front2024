<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Регистрация ребенка</div>
      <div class="page__content shadow p-3 position-relative">
        <form [formGroup]="childForm!" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>ИИН</label>
            <input type="text" formControlName="iin" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>ФАМИЛИЯ</label>
            <input type="text" formControlName="surname" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>ИМЯ</label>
            <input type="text" formControlName="name" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>ОТЧЕСТВО</label>
            <input type="text" formControlName="f_name" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>ДАТА РОЖДЕНИЯ</label>
            <input type="date" formControlName="dateOfBirth" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>РОДИТЕЛЬ</label>
            <input type="text" [value]="parentCurrent?.surname + ' ' + parentCurrent?.name + ' ' + parentCurrent?.f_name" class="form-control" readonly/>
            <input type="hidden" formControlName="parentId" [value]="parentCurrent?.id" />
          </div>
          <button class="btn btn-success" type="submit" >Add</button>
        </form>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
